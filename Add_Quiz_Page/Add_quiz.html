<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./add_quiz.css">
    
    <title>Document</title>
</head>
<body>
    <div class="bg-dark  vh-100 w-100 d-flex justify-content-center align-items-center main">
        <div class="main_box ">
            <div class="w-100 text-end  d-flex justify-content-end ">
                <i style=" border-radius: 50%;   background-color:rgb(241, 199, 199);height: 50px; width: 50px; display: flex; justify-content: center; align-items: center;" 
                class="fa-regular fa-window-close fs-2 text-danger " id="clouse_icon"></i>
            </div>
            <div class="sub_box1">
                <label>TITLE</label>
                <select id="TITLE">
                   <!-- Bu yerda optins bo'ladi -->
                </select>
                <label>THE QUISTIONS</label>
                <input id="theQuiz" type="text" placeholder="inter the quistion">
                <label>ANSWERS</label>
                <div class="answers row gap-2" id="answers">
                     <input type="text" placeholder="A" class="col-5">
                     <input type="text" placeholder="B" class="col-5">
                     <input type="text" placeholder="C" class="col-5">
                     <input type="text" placeholder="D" class="col-5">
                </div>
                <label>THE TRUE ANSWER</label>
                <input type="text" placeholder="inter the true answer" id="the_true_answer">
                <button type="button" id="add_btn">ADD THE QUESTION</button>
                <p class="warning_message text-center text-danger hidden">Ma'lumotlarni to'liq kiriting</p>
            </div>
        </div>
        <div class="info_box">
            <table id="info_table" >
                <tr>
                    <th>TITLE</th>
                    <th>TOTAL</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./Add_quiz.js"></script>
</body>
</html>
